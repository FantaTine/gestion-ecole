services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestion_ecole_app
    volumes:
      - .:/var/www
      - ./gestion-ecole-dbb48-firebase-adminsdk-8kf73-483e779f07.json:/var/www/html/laravel/gestion-ecole/storage/firebase/gestion-ecole-dbb48-firebase-adminsdk-8kf73-483e779f07.json
    networks:
      - app-network
    depends_on:
      - db
      - postgres

  webserver:
    image: nginx:latest
    container_name: gestion_ecole_nginx
    ports:
      - "8845:80"  # Changé de 8844 à 8845
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    depends_on:
      - app
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: laravel_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: db_name
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  postgres:
    image: postgres:latest
    container_name: laravel_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gestion_ecole
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  mysql_data:
  postgres_data:

networks:
  app-network:
    driver: bridge