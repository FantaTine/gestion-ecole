version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - .:/var/www
    networks:
      - laravel
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: gestion_ecole
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      APP_PORT: 8080
      FIREBASE_CREDENTIALS: ${FIREBASE_CREDENTIALS:-}
      FIREBASE_DATABASE_URL: ${FIREBASE_DATABASE_URL:-}
      FIREBASE_AUTH_TENANT_ID: ${FIREBASE_AUTH_TENANT_ID:-}
      FIREBASE_STORAGE_DEFAULT_BUCKET: ${FIREBASE_STORAGE_DEFAULT_BUCKET:-}
    expose:
      - 8080

  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8081:80"
    depends_on:
      - app
    networks:
      - laravel

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: gestion_ecole
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data: